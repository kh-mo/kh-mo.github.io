# Site Info
title: kh-mo's blog # Codinfox Lanyon
tagline: for machine learning # 'A Jekyll theme based on Lanyon'
description:  'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://codinfox.github.io" target="_blank">@codinfox</a>.'
baseurl: ""
url: http://kh-mo.github.io
profile: /public/img/we_will_be_giants_by_yalestewart.jpg

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 10
paginate_path: '/Advanced Machine Learning/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: kh-mo
  description: Wanna be a <br><strong>Researcher & Engineer</strong>.
  contact:
    github:    https://github.com/kh-mo
    email:     mailto:momkdh2@naver.com

# Navigation (2nd level links supported)
nav:
  Home:
    - '/'
  Paper Review:
      - '/Paper_review/'
  etc..:
    - '/etc/'

hero:
  image: /public/img/star_of_the_night_sky.png
  caption: <strong>Always have hope in our heart. It's a long way, but let's go together.</strong>

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-122100765-1' # leave blank if you don't want google analytics
